<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sticky 사용해서 요소 고정</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
      }

      .navbar {
        background-color: #333;
        /* sticky 사용 시 고정 시킬 위치도 함께 정의 */
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        color: white;
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .navbar li {
        margin: 0 10px;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar li a:hover {
        background-color: #ddd;
        color: black;
      }

      .content {
        padding: 15px;
        margin-top: 60px; /* 네비게이션 바 높이만큼 마진 추가 */
      }

      .section {
        background-color: rgba(138, 231, 244, 0.5);
        width: 100%;
        height: 500px;
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Website</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <!-- 페이지의 다른 내용 -->
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
      <div class="section"></div>
    </div>
  </body>
</html>
